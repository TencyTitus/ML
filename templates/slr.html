<!DOCTYPE html>
<html>
<head>
    <title>Simple Linear Regression - Income Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
        <h1 class="mb-4">Simple Linear Regression</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Predict Monthly Income</h5>
                <form id="predictionForm">
                    <div class="mb-3">
                        <label for="experience" class="form-label">Years of Experience</label>
                        <input type="number" class="form-control" id="experience" step="0.1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
                <div id="result" class="mt-4" style="display: none;">
                    <h4>Predicted Monthly Income:</h4>
                    <p id="prediction" class="display-6 text-primary"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const experience = document.getElementById('experience').value;
            
            try {
                const response = await fetch('/predict/slr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ experience: parseFloat(experience) }),
                });
                
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('prediction').textContent = data.formatted_prediction;
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch (error) {
                alert('An error occurred while making the prediction');
            }
        });
    </script>
</body>
</html>
